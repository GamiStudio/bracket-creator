<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div ng-app="brackets-creator">
    <div ng-controller="tournamentOrganizer" on-finish-render="ngRepeatFinished" class="container" style="width: 900px;margin: 0 auto;">
      <div class="tournament">

        <div class="round" ng-repeat="round in rounds">

          <div class="matches">
            <div class="match-container" ng-class="isBye(round.matches, $index);" ng-repeat="match in round.matches">
              <div class="match">
                <div class="player" ng-if="match.player_1">
                  <span class="name">{{match.player_1.name}}</span>
                  <span class="score"></span>
                </div>
                <div class="player" ng-if="match.player_2">
                  <span class="name">{{match.player_2.name}}</span>
                  <span class="score"></span>
                </div>
              </div>
            </div>
          </div>

          <div class="conectors-container">
            <div class="connector" ng-repeat="a in getConnectorsNumber($parent.$index)">
              <div class="bracket-connector"></div>
              <div class="line-connector"></div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.2.1/lodash.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
